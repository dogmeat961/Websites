</head>


<body>
  <!-- Formulaire de contact -->

  <label for="menu-toggle" class="menu-label">
    <span></span>
    <span></span>

  <!-- Menu de navigation -->

  <div class="header">
    <!-- En-tÃªte avec le logo -->
    <a href="https://cubee3d.com/home" target="_blank">
      <div class="logo">
        <!-- Tiree de : https://giphy.com/gifs/3dprinting-cubee-cubee3d-KLcCwcwezU0epvcsb3 -->
        <img class="animated-logo" src="Images/logo.gif" alt="Logo">
      </div>
    </a>
  </div>

  <section>
  <div class="background-image"></div>
  <div class="container">
    <!-- Formulaire de contact -->
    <h2>Contact Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="industry">Industry:</label>
        <select id="industry" name="industry" required>
          <option value="">Select industry</option>
          <option value="technology">Technology</option>
          <option value="finance">Finance</option>
          <option value="healthcare">Healthcare</option>
          <option value="retail">Retail</option>
        </select>
      </div>
      <div class="form-group">
        <label for="services">Services:</label>
        <select id="services" name="services" required>
          <option value="">Select a service</option>
          <option value="information">Information</option>
          <option value="print">Print</option>
          <option value="create">Create</option>
        </select>
      </div>

      <div class="checkbox-group">
        <label for="request">Do you have a request?</label>
        <input type="checkbox" id="request" name="request" value="yes" onclick="toggleRequestTextbox()">
      </div>

      <div class="form-group request-textbox">
        <label for="request-text">Request:</label>
        <textarea id="request-text" name="request-text"></textarea>
        </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <script>
    function toggleRequestTextbox() {
      var requestCheckbox = document.getElementById("request");
      var requestTextbox = document.getElementsByClassName("request-textbox")[0];

      if (requestCheckbox.checked) {
        requestTextbox.style.display = "block";
      } else {
        requestTextbox.style.display = "none";
      }
    }
  </script>
</section>
</body>
</html>
